<!-- Se quieren almacenar los resultados obtenidos en las elecciones a alcalde de Maó, y ha habido 4
colegios electorales donde se ha podido votar (Claustre, Verge del Carme, Verge de Gràcia, y Sa
Graduada) y 6 partidos candidatos a las elecciones (PSOE, PP, IU, Ciudadanos, Podemos y Més).
Deberás realizar una página web que tendrá varias opciones (puedes implementarlas en botones y
prompts).
* Solicitar al usuario todos los votos por colegio electoral y partido, y almacenarlos (el
programa indicará el nombre del colegio y del partido, no solo la posición).
* Permitir que el usuario indique un colegio y un partido y pueda modificar el dato
almacenado.
* Permitir que el usuario indique un colegio y le muestre el total de votos recibidos.
* Permitir que el usuario indique un partido y le muestre el total de votos recibidos.
Además, en la página web se mostrarán:
* Una tabla con todos los colegios electorales y todos los partidos, y sus votos asociados.
* Calcular el número total de votos por partido y por colegio, y colocarlos al final de las filas y
columnas de la tabla.
* Indicar por orden de mayor a menor votos recibidos el listado de colegios.
* Indicar por orden de mayor a menor votos recibidos el listado de candidatos. -->
